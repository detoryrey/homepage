{% extends "layout.html" %}
{% block header %}
  <link href="/static/login-style.css" rel="stylesheet">
{% endblock %}


{% block body %}
  <section class="block-log">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1>LOG IN</h1>
          <form class="login-form-container" action="/log-in" method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="mt-3" id="button-verification" type="submit" >Log In</button>
            <a href="{{ url_for('account_app.register') }}" class="form-regist nav-link text-decoration-underline pt-3">Registration</a>
          </form>
        </div>
      </div>
    </div>

  </section>


{% endblock %}
